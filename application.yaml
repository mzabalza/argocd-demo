apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mzabalza/argocd-demo.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp-argo-application
  
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
  
    automated:
      selfHeal: true
      prune: true